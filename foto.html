    <style>
        .container {
            display: grid;
    width: 100%;
    height: 140vh;
    grid-template-columns: repeat(auto-fill, minmax(35vh, 1fr));
    grid-auto-rows: 35vh;
    grid-gap: 10px;
    max-width: 100%;
    grid-auto-flow: dense;
    justify-items: center;
    align-content: center;
    
        }

        .container > img {
    width: 35vh;
    height: 35vh;
    object-fit: cover;
    object-position: center;
}
